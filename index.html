 <head>

  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100%;
            transition: all 0.8s ease;
            overflow-x: hidden;
        }

        html {
            height: 100%;
        }

        /* Tema Cuaca */
        .pagi {
            background: linear-gradient(135deg, #FFE082 0%, #FFCC02 50%, #FF8F00 100%);
            color: #2C1810;
        }

        .siang {
            background: linear-gradient(135deg, #87CEEB 0%, #4FC3F7 50%, #29B6F6 100%);
            color: #0D47A1;
        }

        .sore {
            background: linear-gradient(135deg, #FF8A65 0%, #FF7043 50%, #E64A19 100%);
            color: #BF360C;
        }

        .malam {
            background: linear-gradient(135deg, #1A237E 0%, #283593 50%, #3F51B5 100%);
            color: #E8EAF6;
        }

        /* Header */
        .header {
            position: relative;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
/* Container Utama untuk Profil */
.profile-section {
    display: flex;
    flex-direction: column; /* Susun elemen vertikal */
    align-items: center;    /* Posisikan di tengah */
    text-align: center;
    padding: 40px 20px;
    /* Tambahkan background atau gaya lain sesuai kebutuhan */
}

/* Container untuk Foto dan Bingkai */
.profile-image-container {
    position: relative; /* Penting! Menjadi acuan untuk elemen absolut di dalamnya */
    width: 150px;       /* Tentukan lebar dan tinggi total (disesuaikan dengan ukuran bingkai) */
    height: 150px;
    margin-bottom: 20px;
    display: inline-block;
}

/* Wrapper yang memotong foto menjadi lingkaran yang presisi */
.profile-photo-wrapper {
    width: 100%;
    height: 100%;
    border-radius: 50%;   /* buat lingkaran */
    overflow: hidden;     /* memotong foto sesuai lingkaran */
    display: block;
}

/* Gaya untuk Foto Profil (gambar.png) */
.profile-photo {
    width: 100%;
    height: 100%;
    object-fit: cover;    /* Pastikan gambar terisi penuh tanpa distorsi */
    display: block;
    -webkit-user-drag: none;
    user-select: none;
    position: relative; /* tidak absolut lagi; di dalam wrapper */
    z-index: 1;            /* Foto berada di lapisan bawah */
}

/* Gaya untuk Bingkai (bingkay.png) */
.profile-frame {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120%;            /* sedikit lebih besar agar bingkai mengelilingi foto */
    height: 120%;
    transform: translate(-50%, -50%);
    object-fit: contain;    /* pastikan seluruh frame terlihat */
    z-index: 2;
    pointer-events: none;  /* Agar bingkai tidak mengganggu klik */
    border-radius: 50%;     /* bantu menjaga bentuk lingkaran pada bingkai */
    display: block;
}

/* Gaya untuk Nama dan Info */
.profile-name {
    margin: 0 0 5px 0;
    font-size: 2em;
    color: #333;
}

.profile-info {
    margin: 0;
    font-size: 1.1em;
    color: #666;
    font-weight: normal;
}

        /* Menu Hamburger - Fixed di sudut kiri */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .hamburger.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
        }

        .hamburger:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .hamburger-line {
            width: 25px;
            height: 3px;
            background: currentColor;
            margin: 5px 0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: #580037f2;
            backdrop-filter: blur(20px);
            z-index: 999;
            transition: left 0.4s ease;
            padding: 20px;
            color: white;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .close-btn {
            cursor: pointer;
            font-size: 24px;
            padding: 5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .menu-item {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #4FC3F7;
        }

        .menu-item h3 {
            margin: 0 0 10px 0;
            color: #4FC3F7;
        }

        .menu-item p {
            margin: 0;
            opacity: 0.8;
            line-height: 1.5;
        }

        /* Profil Tengah */
        .profile-section {
            text-align: center;
            flex: 1;
            padding: 0 20px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #4FC3F7, #29B6F6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }

        .profile-image:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            font-size: 1.2rem;
            opacity: 0.8;
            margin: 0 0 20px 0;
            font-weight: 300;
        }
